<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Login form</title>
</head>
<body>
<div class="wrapper">
  <div class="popup active">
    <div class="name">Stackfindover</div>
    <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Sign in to your account</h2>


        <div id="form" class="form-element">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" onkeydown="validationEmail()">
          <span id="text"></span>
        </div>





        <div id="passForm" class="form-element">
          <div class="form-element form-element-inline">
            <label for="password">Password</label>
          </div>
          <label class="pass" for="password"><a href="http://www.google.com" target="_blank">Forgot you password?</a></label>
          <input type="password" id="password" placeholder="Enter password" onkeydown="validationPass()">
          <span id="textPass"></span>
        </div>





        <div class="form-element">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Stay signed in for a week</label>
        </div>
        <div class="form-element">
          <button>Continue</button>
        </div>
        <div class="form-element stay-signed">
          <a href="https://www.google.com/maps/search/ekreative+%D0%BB%D1%8C%D0%B2%D1%96%D0%B2/@49.810143,24.0233706,13.75z" target="_blank">Use single sign-on (Google) instead</a>
        </div>
    </div>
    <div class="sign">Don't have an account?<a href="https://www.facebook.com/"> Sign up</a> </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
